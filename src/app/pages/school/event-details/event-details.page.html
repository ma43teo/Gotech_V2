<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<img [src]="img" style="width: 100%;"/>
<ion-item>
  <ion-label>{{decsription}}</ion-label>
</ion-item>

<ion-item>
  <ion-label>Hora de viaje :{{startTime}}</ion-label>
</ion-item>

<ion-item>
  <ion-label>Fin de viaje:{{endTime}}</ion-label>
</ion-item>
</ion-content>
